<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>Hierarchies</title>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="./static/data.js"></script>
    <style>
      * {
        background-color: aqua;
      }
      svg {
        background-color: #ffffe0;
      }
    </style>
  </head>
  <body>
    <script>
      const colorSetting = (d) => {
        if (!d.data.clasify) {
          return "red";
        } else if (d.data.clasify === "A") {
          return "green";
        } else if (d.data.clasify === "B") {
          return "blue";
        } else if (d.data.clasify === "C") {
          return "black";
        } else if (d.data.clasify === "D") {
          return isColor ? "skyblue" : "gray";
        } else if (d.data.clasify === "E") {
          return isColor ? "darkblue" : "gray";
        }
        return "brown";
      };
      // NUM=値 LEN=桁数
      const zeroPadding = (NUM, LEN) => {
        return (Array(LEN).join("0") + NUM).slice(-LEN);
      };

      isColor = false;

      const width = 1000;
      const tree = (data) => {
        const root = d3.hierarchy(data);
        root.dx = 25;
        root.dy = width / (root.height + 1);
        return d3.tree().nodeSize([root.dx, root.dy])(root);
      };
      const root = tree(simpleHierarchy);
      let x0 = Infinity;
      let x1 = -x0;
      root.each((d) => {
        if (d.x > x1) x1 = d.x;
        if (d.x < x0) x0 = d.x;
      });

      const svg = d3
        .select("body")
        .append("svg")
        .attr("viewBox", [0, 0, width, x1 - x0 + root.dx * 2]);

      const g = svg
        .append("g")
        .attr("font-family", "sans-serif")
        .attr("font-size", 10)
        .attr("transform", (d) => `translate(${[root.dy / 3, root.dx - x0]})`);

      const links = reDefLinks(root.links());

      const horizontalLink = d3
        .linkHorizontal()
        .x((d, i) => d.y - 2.5)
        .y((d) => d.x);
      const horizontalLink_reverse = d3
        .linkHorizontal()
        .x((d) => d.y + 67.5)
        .y((d) => d.x);

      const link = g
        .append("g")
        .attr("fill", "none")
        .attr("stroke", "#555")
        .attr("stroke-opacity", 1)
        .attr("stroke-width", 0.8)
        .attr("marker-end", "url(#arrowhead)")
        .selectAll("path")
        .data(links)
        .join("path")
        .attr("d", (d, i) => {
          if (d.source.data.name === "03" && d.target.data.name === "02") {
            // 逆向きの時
            path_list = horizontalLink_reverse(d).split(",");
            startPoint = Number(path_list[0].slice(1));
            fix_startPoint = String(startPoint - 70);
            path = ["M" + fix_startPoint, ...path_list.slice(1)].join();
            return path;
          } else {
            // 順向の時
            // ラベルのお尻から線を引くために直線追加
            path_list = horizontalLink(d).split("C");
            path = path_list[0] + "h65C" + path_list[1];
            return path;
          }
        })
        .attr("stroke", (d) => {
          return d.target.data.mod ? "red" : "black";
        });

      const node = g
        .append("g")
        .attr("stroke-linejoin", "round")
        .attr("stroke-width", 3)
        .selectAll("g")
        .data(root.descendants())
        .join("g")
        .attr("transform", (d) => `translate(${d.y}, ${d.x})`);

      node
        .append("circle")
        .attr("fill", (d) => colorSetting(d))
        .attr("r", 2.5);
      // .style("opacity", 0.3);

      node
        .append("rect")
        .attr("fill", (d) => colorSetting(d))
        .attr("width", 65)
        .attr("height", 15)
        .attr("transform", (d) => `translate(${2.8555}, ${-8})`)
        .attr("stroke", "black")
        .style("stroke-width", 0.8);
      // .style("opacity", 0.5);

      node
        .append("text")
        .attr("dy", "0.31em")
        .attr("x", 6)
        .attr("text-anchor", "start")
        .text((d) => zeroPadding(d.data.name, 9))
        .attr("fill", "white");
      // .attr("fill", "black");

      // .clone(true).lower().attr("stroke", "white");

      // 矢印作成
      svg
        .append("svg:defs")
        .selectAll("marker")
        .data(links) // Different link/path types can be defined here
        .enter()
        .append("svg:marker") // This section adds in the arrows
        .attr("id", "arrowhead")
        .attr("viewBox", "0 -5 10 10")
        .attr("refX", 10)
        .attr("refY", 0)
        .attr("markerWidth", 5)
        .attr("markerHeight", 5)
        .attr("orient", "auto")
        .append("svg:path")
        .attr("d", "M0,-5L10,0L0,5")
        .style("fill", "black");

      function reDefLinks(links) {
        // 親複数の場合、ノード位置を変更するためlinksを再定義
        // ターゲットとなるNodeのIDリストを作成する
        const target_id_list = [];
        links.map((link, index) => {
          target_id_list.push(link.target.data.id);
          //[link.source.data.id, link.target.data.id]);
        });
        const sameIdList = [];
        // 同一となるtargetIDのリストを作成する
        target_id_list.map((tid, i) => {
          let firstIndex = target_id_list.indexOf(tid);
          let lastIndex = target_id_list.lastIndexOf(tid);
          if (firstIndex !== lastIndex) {
            dup_id = links[i].target.data.id;
            if (sameIdList.indexOf(dup_id) === -1) {
              sameIdList.push(dup_id);
            }
          }
        });

        // 同一ターゲットとなるIDのLinksでのインデックスを取得する
        const target_id_index_list = [];
        sameIdList.map((id, i) => {
          const index_list = [];
          links.map((link, index) => {
            if (id === link.target.data.id) {
              index_list.push(index);
              target_id_index_list[id] = index_list;
            }
          });
        });

        //同一targetの座標を一致させる
        sameIdList.map((d) => {
          same_id = target_id_index_list[d];
          same_id.map((id, i) => {
            if (id !== Math.max(...same_id)) {
              links[id].target.x = links[Math.max(...same_id)].target.x;
              links[id].target.y = links[Math.max(...same_id)].target.y;
            }
          });
        });
        links.map((d, i) => {
          if (d.source.data.name === "02" && d.target.data.name === "03") {
            links.push({ source: links[i].target, target: links[i].source });
            links[links.length - 1].source.y = links[links.length - 1].source.y;
          }
        });
        return links;
      }
    </script>
  </body>
</html>
